<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabzi Sorted üçõ</title>
    <style>
        /* CSS: This controls how the app looks */
        :root { --primary: #FF9933; --bg: #FFF5E6; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; max-width: 600px; margin: 0 auto; }
        h1, h2 { text-align: center; color: #D35400; }
        
        /* The Pantry Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; }
        .ingredient-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 12px; cursor: pointer; text-align: center; font-size: 0.9rem; transition: 0.2s; }
        .ingredient-btn.selected { background: var(--primary); color: white; border-color: #D35400; font-weight: bold; }
        
        /* Search Bar */
        .search-box { display: flex; gap: 10px; margin: 20px 0; }
        input[type="text"] { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
        button.add-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        /* Generate Button */
        .action-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 12px; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }
        .loader { display: none; text-align: center; margin-top: 10px; }

        /* Recipe Cards */
        .recipe-card { background: white; padding: 20px; border-radius: 15px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); }
        .recipe-title { font-size: 1.3rem; margin-bottom: 5px; font-weight: bold; }
        .meta { font-size: 0.9rem; color: #666; margin-bottom: 15px; display: block; }
        .instructions { white-space: pre-line; line-height: 1.6; }
        
        /* Settings */
        .settings { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        label { margin-right: 15px; }
    </style>
</head>
<body>

    <h1>Sabzi Sorted üçõ</h1>
    <p style="text-align:center; color:#666;">What's in your kitchen?</p>

    <div class="settings">
        <strong>I am a:</strong>
        <label><input type="radio" name="skill" value="Beginner" checked> Beginner</label>
        <label><input type="radio" name="skill" value="Expert"> Expert</label>
    </div>

    <div class="search-box">
        <input type="text" id="customInput" placeholder="Type ingredient (e.g. Methi)" list="suggestions">
        <button class="add-btn" onclick="addCustom()">Add</button>
        <datalist id="suggestions">
            <option value="Methi"><option value="Ghee"><option value="Besan">
            <option value="Mustard Seeds"><option value="Curry Leaves">
        </datalist>
    </div>

    <div id="pantryGrid" class="grid">
        </div>

    <button id="generateBtn" class="action-btn" onclick="generateRecipes()">Find Recipes</button>
    <div id="loader" class="loader">üë®‚Äçüç≥ Chef is thinking...</div>
    <div id="results"></div>

    <script src="script.js"></script>
<p style="text-align: center; font-size: 0.8rem; margin-top: 30px; color: #888;">Built with üß° by AN by "vibecoding"</p>
</body>
</html>
